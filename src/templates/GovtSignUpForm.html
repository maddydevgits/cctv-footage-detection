<!DOCTYPE html>
<html lang="en">
<head>
  <title>Surveillance Hub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Surveillance Hub</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
      </ul>
    </div>
    </nav>
    <div class="container">
        <form action="/govtsignupform" method="post">
        <h1>Government Officials Sign-Up</h1>
        
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required><br><br>
      
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required><br><br>
      
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required><br><br>
      
        <label for="repassword">Re-enter Password:</label>
        <input type="password" class="form-control" id="repassword" name="repassword" required><br><br>
      
        <button type="submit" class="btn btn-primary" value="Submit">Sign Up </button> <br/>
        <span style="color:red">{{err}}</span>
        <span style="color:green">{{res}}</span>
      </form>
      </div>
    
</body>
</html>
